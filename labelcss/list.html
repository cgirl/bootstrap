<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>常用的 CSS</title>
<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>
<div class="container">
  <h1 class="page-header">列表<small> 无序列表，有序列表，描述列表</small></h1>
  <h2>无序列表<small>使用ul标签，bootstrap会设置好边距等信息</small></h2>
  <ul>
  <li>Drupal</li>
  <li>Joomla</li>
  <li>Wordpress</li>
  </ul>
  
  <h2>有序列表<small>使用ol标签，bootstrap会设置好边距等信息</small></h2>
  <ol>
  <li>Drupal</li>
  <li>Joomla</li>
  <li>Wordpress</li>
  </ol>
  
  
  <h2>描述列表<small>使用dl标签，实用dt标签进行描述，解释使用dd进行标注；bootstrap除了设置好相应的样式外，还提供了一个类dl-horizontal</small></h2>
  <dl class="dl-horizontal">
  <dt>Drupal</dt>
  <dd>强大而灵活的CMF</dd>
  <dt>Joomla</dt>
  <dd>简单易用的CMS</dd>
  <dt>Wordpress</dt>
  <dd>优雅的内容发布应用</dd>
  </dl>
 

</div>
<script src="../bootstrap/js/jquery-1.7.2.min.js"></script> 
<script src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
