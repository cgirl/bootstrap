<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>响应式布局的实用类</title>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
</head>

<body>
	<div><span style="color:red">使用bootstrap实用类：visible-desktop和hidden-phone</span></div>
	<div class="container">
		<h1 class="page-header">响应式布局的实用类<small>实用bootstrap网格系统布局页面</small></h1>
        <div class="row">
        	<div class="span4"><img src="images/phone.png" alt="智能手机"></div>
            <div class="span4 hidden-phone"><img src="images/tablet.png" alt="平板电脑"></div>
            <div class="span4 visible-desktop"><img src="images/desktop.png" alt="桌面电脑"></div>
        </div>
    </div>
<script src="../bootstrap/js/jquery-1.7.2.min.js"></script> 
<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
